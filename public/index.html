<!DOCTYPE html>

<html>
<head>

	<meta charset="utf-8">

	<title>Schnupperstudium</title>

</head>

<body>

	<!-- Including the JS libraries that we use -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<!-- Socket.io library -->
	<script src="/socket.io/socket.io.js"></script>

	<!-- Main JavaScript file -->
	<script>
		$(document).ready(function(){
			var ifr=document.getElementById('mainiframe');
			 ifr.onload=function(){
			     iframeLoaded();
			 };			 
		})
		$(function() {

			var socket = io();
			
			socket.on('change_site', function(data){
				console.dir(data)
				document.getElementById('mainiframe').src = data.path;
			});

		});

		function iframeLoaded() {
	      var iFrameID = document.getElementById('mainiframe');
	      if(iFrameID) {
	            // here you can make the height, I delete it first, then I make it again
	            iFrameID.height = "";
	            iFrameID.height = iFrameID.contentWindow.document.body.scrollHeight + "px";
	      }   
  		}
	</script>

	<iframe id="mainiframe" width="100%" height="800px" src="zuckerberg/index.html" style="border: none"/>


</body>
</html>
