<!DOCTYPE html>

<html>

<body>

	<!-- Including the JS libraries that we use -->

	<!-- Socket.io library -->

	<!-- Main JavaScript file -->
	<script>
		$(function() {

			var socket = io();

			});

		});
	</script>
